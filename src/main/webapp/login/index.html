<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Login to ARS</title>
	<link rel="icon" type="image/png" href="../favicon.ico" />
</head>
<body>
	<p><a href="../">Back to the main page</a></p>
	<h1>Login to the system</h1>
	<div id="div-form">
		<form name="form-login" method="post" action="loginServlet">
			<p>
				<label for="email">Email: </label>
				<input type="text" name="email" required />
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" name="password" required />
			</p>
			<p>
				<label for="radio-customer">Customer</label>
				<input type="radio" name="role" value="customer" id="radio-customer" required checked="checked"/>
			</p>
			<p>
				<label for="radio-owner">Owner</label>
				<input type="radio" name="role" value="owner" id="radio-owner" required />
			</p>
			<input type="submit" value="Login"/>
		</form>
	</div>

</body>
</html>
